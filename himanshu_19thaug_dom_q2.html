<html>
<head>
	<title> Take a prompt input from user and replace the body content with new data</title>

	<script type="text/javascript">
		function myFunction(){
		var text= prompt("enter text");
		document.getElementById("demo").innerHTML=text;
	}
	</script>
	
</head>
<body>
<p id="demo">bsxagdx hwqsvxVW JBSXwqgdxqx bsxuaxdewgyd kasnccdc</p>
	<button onclick="myFunction()">submit</button>
</body>
</html>
