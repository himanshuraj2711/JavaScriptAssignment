<html>
    <head>
        <title>Display the href attribute value of last link in the current document</title>
       
    </head>
    <body>
        
        <a href="#">one</a>
        <a href="#">two</a>

        <script>
                var a = document.getElementsByTagName("a");
                console.log(a);
                var l = a.length-1;
                console.log(l);
                alert(a[l].href);
        </script>
    </body>
</html>
